<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>复利计算器</title>
    <script>
        function calc() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var num3 = document.getElementById("num3").value;
            var num4 = document.getElementById("num4").value;
            var F = parseFloat(num1)* ((1+parseFloat(num2/100))^parseFloat(num3));


            document.getElementById("num5").value = F;
        }
    </script>
</head>
<body>
<style>
    input {
        width: 150px;
    }

    table.table {
        border: gainsboro solid 1px;
    }
    td{
        border: gainsboro solid 1px;
    }
</style>
<div class="cal">
    <table class="table">
        <tr>
            <td>
                <span>起始资金</span>
            </td>
            <td>
                <input type="text" id="num1"><span>￥</span>
            </td>
        </tr>
        <tr>
            <td>
                <span>每年收益</span>
            </td>
            <td>
                <input type="text" id="num2"><span>%</span>
            </td>
        </tr>
        <tr>
            <td>
                <span>复利年数</span>
            </td>
            <td>
                <input type="text" id="num3"><span>年</span>
            </td>
        </tr>
        <tr>
            <td>
                <span>每年追加资金</span>
            </td>
            <td>
                <input type="text" id="num4"><span>￥</span>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center" >
                <input width="50px" type="button" value="计算" onclick="calc()">
            </td>
        </tr>
        <tr>
            <td>
                <span>本金和</span>
            </td>
            <td>
                <input type="text" id="num5" disabled="disabled">
            </td>
        </tr>
        <tr>
            <td>
                <span>利息和</span>
            </td>
            <td>
                <input type="text" id="num6" disabled="disabled">
            </td>
        </tr>
        <tr>
            <td>
                <span>本息和</span>
            </td>
            <td>
                <input type="text" id="num7" disabled="disabled">
            </td>
        </tr>
    </table>
</div>

</body>
</html>
