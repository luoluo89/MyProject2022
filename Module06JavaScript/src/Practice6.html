<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JAVASCRIPT 日期对象详解</title>
    <script>
        var d = new Date();
        document.write('分别获取年月日: ');
        document.write(d.getFullYear());
        document.write("/");
        //getMonth()返回的月数，是基零的，0代表1月份
        document.write(d.getMonth()+1);
        document.write("/");
        document.write(d.getDate());
        document.write("<br>")

        document.write("分别获取时:分:秒:毫秒 ");
        document.write(d.getHours());
        document.write(":");
        document.write(d.getMinutes());
        document.write(":");
        document.write(d.getSeconds());
        document.write(":");
        document.write(d.getMilliseconds());
        document.write("<br>")

        var day=new Date().getDay(); //通过日期对象获取数字形式的星期几
        document.write("day ： "+day);
        document.write("<br>")
        var weeks = new Array("星期天","星期一","星期二","星期三","星期四","星期五","星期六");
        document.write("今天是 ： "+weeks[day]);
        document.write("<br>")
        document.write("----------年龄计算器----------")
        document.write("<br>")

        //年龄计算器
        function calc(){
            var year = document.getElementById("year").value;
            var month = document.getElementById("month").value;
            var day = document.getElementById("day").value;
            var today=new Date();
            var birthday=new Date();
            birthday.setFullYear(year );
            birthday.setMonth(month -1);
            birthday.setDate(day);
            var nowTime = today.getTime();
            var birthTime = birthday.getTime();
            console.log(nowTime);
            console.log(birthday);
            var age = (nowTime -birthTime) /(1000*60*60*24*365);
            age= Math.round(age);
            document.getElementById("age").innerHTML=age;
        }
    </script>
    请输入出生年月日<br>
    年份
    <select id="year">
        <script>
            for(i=1900;i<2010;i++){
                document.write("<option value='"+i+"'>"+i+"</option>");
            }
        </script>
    </select >
    月份
    <select id="month">
        <script>
            for(i=1;i<13;i++){
                document.write("<option value='"+i+"'>"+i+"</option>");
            }
        </script>
    </select>
    日
    <select  id="day">
        <script>
            for(i=1;i<32;i++){
                document.write("<option value='"+i+"'>"+i+"</option>");
            }
        </script>
    </select>
    <br>
    <br>
    <button onclick="calc()">计算年龄</button>
    <br>
    <br>
    今年<span id="age">100</span> 岁

</head>
<body>

</body>
</html>
