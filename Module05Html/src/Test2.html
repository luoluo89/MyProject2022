<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" action="https://how2j.cn/study/login.jsp">
    账号：<input type="text" name="name"> <br/>
    密码：<input type="password" name="password" > <br/>
    <input type="submit" value="登陆">
    <input type="reset" value="重置">
    <button type="submit">登陆</button>
</form>
<p>get和post的区别</p>
<textarea style="width: 600px; height: 200px">
    get是form默认的提交方式,如果通过一个超链访问某个地址，是get方式
    如果在地址栏直接输入某个地址，是get方式
    提交数据会在浏览器显示出来
    不可以用于提交二进制数据，比如上传文件
    post必须在form上通过 method="post" 显示指定
    提交数据不会在浏览器显示出来
    可以用于提交二进制数据，比如上传文件
</textarea>
<hr/>
</body>
</html>
