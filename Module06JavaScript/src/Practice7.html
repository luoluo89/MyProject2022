<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JAVASCRIPT MATH对象详解</title>
    <script>

        document.write(Math.E);
        document.write("<br>");
        document.write(Math.PI);
        document.write("<br>");
        document.write(Math.abs(-1));
        document.write("<br>");
        document.write(Math.min(1,100));
        document.write("<br>");
        document.write(Math.max(1,100));
        document.write("<br>");
        document.write(Math.pow(3,3)); //3的立方，即27
        document.write("<br>");
        document.write(Math.round(3.4));//四舍五入
        document.write("<br>");
        document.write(Math.round(3.5));//四舍五入
        document.write("<br>");

        //方法 random 取0-1之间的随机数
        document.write("一个 0-1 之间的随机数 : Math.random():");
        document.write("<br>");
        document.write(Math.random());
        document.write("<br>");
        document.write("十个 5-10 之间的随机数 : Math.round(Math.random() *5)+5 ");
        document.write("<br>");
        for(i=0;i<10;i++){
            document.write(Math.round(Math.random() *5)+5 ); //5-10之间的随机整数
            document.write("<br>");
        }
    </script>
</head>
<body>

</body>
</html>
