<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>
<table>
    <tr>
        <td><span style="color: red">*</span>用户名</td>
        <td><input/><span style="color: red">用户名不得小于3个字符</span></td>
    </tr>
    <tr>
        <td><span style="color: red">*</span>密码</td>
        <td><input/></td>

        <td><span style="color: red">*</span>确认密码</td>
        <td><input/></td>
    </tr>

        <td><input/></td>
    </tr>
    <tr>
        <td><span style="color: red">*</span>真实姓名</td>
        <td><input/></td>
    </tr>
    <tr>

            <select>
                <option>男</option>
                <option>女</option>

            <select>

                <option>1989</option>

            <select>
                <option>1月</option>

                <option>4月</option>
                <option>5月</option>
                <option>6月</option>
                <option>7月</option>
                <option>8月</option>
                <option>9月</option>
                <option>10月</option>
                <option>11月</option>
                <option>12月</option>
            </select>&nbsp;
            <select>
                <option>1日</option>
                <option>2日</option>
                <option>3日</option>
                <option>4日</option>
                <option>5日</option>
                <option>6日</option>
            </select>&nbsp;
        </td>
    </tr>
    <tr>
        <td><span style="color: red">*</span>手机</td>
        <td><input/></td>
    </tr>
    <tr>
        <td><span style="color: red">*</span>居住地</td>
        <td>
            <select>
                <option>四川省</option>

                <option>成华区</option>

                <option>海淀区</option>
            </select>&nbsp;
            <select>
                <option>三圣乡</option>
                <option>金桥开发区</option>
                <option>北清路</option>
            </select>&nbsp;
        </td>
    </tr>

        <td><span style="color: red">*</span>QQ</td>
        <td>
            <input/>

            <font size="-1" color="#0099FF">设置我的QQ在线状态</font>
